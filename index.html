<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barbar shop</title>
    <link rel="stylesheet" href="./style .css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

</head>
<body>
    <section id="banner">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./images/BONIFIDE-BARBER-LOGO-FINAL.png" class="logo" width="115" height="90">
              </a>
            </div>
          </nav>
       
          <div class="banner-text">
            <h1>Hair Studio</h1>
            <p>Style Your Hair Is Style Your Life</p>
          </div>


          <div class="banner-btn">
            <div class="vertical-center">
                <a href="#" style="color: white;"><span></span>Read More</a>
                
            </div>
          </div>
          <div class="bannero-btn">
            <div class="verticaly-center">
                <a href="#" style="color: white;"><span></span>Find Out </a>
                
            </div>
          </div>

    </section>

    <div id="sidenav">
      <nav>
        <ul>
          <li>
            <li> <a href="#">HOME</a></li>
              <li><a href="#">FEATURE</a></li>
                <li> <a href="#">SERVICES</a></li>
                  <li> <a href="#">TESTIMONAILS</a></li>
                    <li>  <a href="#">MEET US</a></li>
          
        </ul>
      </nav>
    </div>

    <div id="manuBtn">
      <img src="./images/btnfff.png" id="menu">
    </div>



    <script>
      var manuBtn = document.getElementById("manuBtn")
      var sidenav = document.getElementById("sidenav")
      var menu = document.getElementById("menu")

      sidenav.style.right = "-250px";
      manuBtn.onclick = function(){
        if(sidenav.style.right == "-250px"){
          sidenav.style.right = "0";
          menu.src = "images/close.png"
        }
        else{
          sidenav.style.right = "-250px"
          menu.src = "images/btnfff.png"

        }
      }

    </script>
</body>
</html>
